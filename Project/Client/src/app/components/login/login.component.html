<form>
  <div>
    <label>Login Name</label>
    <mat-form-field>
      <input matInput  type="text" name="loginName" [(ngModel)]="loginName">
    </mat-form-field>

    <label>Password</label>
    <input type="text" name="password" [(ngModel)]="password" >
    
  </div>
  <input type="submit" value="Enter" (click)="login(loginName,password)">
  </form>
  <router-outlet></router-outlet>
